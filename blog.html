---
layout: default
title: Blog Posts
---

<section class="blog-listing">
  <h2>Blog Posts</h2>

  {% assign posts = site.posts | sort: 'date' | reverse %}

  {% for post in posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
      {{ post.content }} <!-- Display the full content of the post -->
    </article>
  {% endfor %}
</section>
