---
layout: default
title: Blog Posts
---

<section class="blog-listing">
  <h2>Blog Posts</h2>

  {% assign posts = site.posts | sort: 'date' | reverse %}

  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
