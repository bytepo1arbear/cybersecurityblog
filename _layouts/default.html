<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- SITE TITLE -->
  <header class="site-header">
    <h1>{{ site.title }}</h1>
  </header>

  <!-- NAVIGATION BAR BELOW TITLE -->
  <nav class="navbar">
    <div class="nav-container">
      <button class="hamburger" onclick="document.body.classList.toggle('nav-open')">â˜°</button>
      <ul class="nav-list">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a href="{{ '/writeups/' | relative_url }}">Writeups</a></li>
        <li><a href="{{ '/resources/' | relative_url }}">Resources</a></li>
        <li><a href="{{ '/about/' | relative_url }}">About Me</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    {{ content }}
  </main>

  <footer>
    <div class="container" style="text-align:center; padding:1rem; color:#7f8b99;">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.
    </div>
  </footer>

  <script>
    document.addEventListener('click', function(e) {
      const nav = document.querySelector('.nav-container');
      const button = document.querySelector('.hamburger');
      if (!nav.contains(e.target) && !button.contains(e.target)) {
        document.body.classList.remove('nav-open');
      }
    });
  </script>

</body>
</html>
