<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon (optional - add your own) -->
  <!-- <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}"> -->
</head>
<body>
  <!-- SITE TITLE -->
  <header class="site-header">
    <h1>{{ site.title }}</h1>
  </header>

  <!-- NAVIGATION BAR -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <button class="hamburger" onclick="document.body.classList.toggle('nav-open')" aria-label="Toggle navigation">
        â˜°
      </button>
      <ul class="nav-list">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a></li>
        <li><a href="{{ '/projects/' | relative_url }}" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a></li>
        <li><a href="{{ '/writeups/' | relative_url }}" {% if page.url contains '/writeups' %}class="active"{% endif %}>Writeups</a></li>
        <li><a href="{{ '/resources/' | relative_url }}" {% if page.url contains '/resources' %}class="active"{% endif %}>Resources</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>About Me</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      const nav = document.querySelector('.nav-container');
      const button = document.querySelector('.hamburger');
      if (!nav.contains(e.target) && !button.contains(e.target)) {
        document.body.classList.remove('nav-open');
      }
    });

    // Add scrolled class to navbar on scroll
    let lastScroll = 0;
    const navbar = document.getElementById('navbar');
    
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      
      if (currentScroll > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
      
      lastScroll = currentScroll;
    });

    // Close mobile menu when nav link is clicked
    document.querySelectorAll('.nav-list a').forEach(link => {
      link.addEventListener('click', () => {
        document.body.classList.remove('nav-open');
      });
    });
  </script>
</body>
</html>
